<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Практика</title>
  </head>
  <body>
    <form action="#" method="form"></form>
    <div>
      <p>Name</p>
      <input placeholder="User Name" type="text" name="username" value="">
    </div>
    <div>
      <p>Password</p>
      <input placeholder="User Password" type="password" name="userpass" value="">
    </div>
    <div>
      <p>Number</p>
      <input placeholder="Number" type="tel" name="usernumber" value="+7">
    </div>
    <div>
      <p>Gender</p>
      <p><input checked type="radio" name="gender" value="yes">Male</p>
      <p><input type="radio" name="gender" value="yes">Woman</p>
    </div>
    <div>
      <p>Property</p>
      <p><input checked type="checkbox" name="property" value="yes">Bike</p>
      <p><input type="checkbox" name="property" value="yes">Car</p>
      <p><input disabled type="checkbox" name="property" value="yes">House</p>
    </div>
    <div>
      <p>Dop info</p>
      <textarea name="text"></textarea>
    </div>
    <div>
      <p>Photo</p>
      <input type="file">
    </div>
    <div>
      <p>Favorite color</p>
      <select name="color">
        <option value="red">Red</option>
        <option selected value="black">Black</option>
        <option value="white">White</option>
      </select>
    </div>
    <div>
      <p>Action</p>
      <button type="submit">Submit</button>
      <button type="reset">Resert</button>
    </div>
  </body>
</html>
